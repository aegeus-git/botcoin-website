
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Botcoin</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #f5f5f5;
      font-family: monospace, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      color: #FFD700;
      margin-bottom: 10px;
      font-family: 'Orbitron', monospace;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background: #FFD700;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .buttons a:hover {
      transform: scale(1.1);
    }
    footer {
      margin-top: 40px;
      font-size: 1em;
      opacity: 0.8;
    }
    #bot-thoughts, #transactions {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #FFD700;
      border-radius: 10px;
      background: rgba(255, 215, 0, 0.05);
      min-height: 50px;
    }
    .contract-address {
      color: #FFD700;
      font-size: 1em;
      word-break: break-all;
      margin: 15px 0;
    }
    img.logo {
      width: 150px;
      margin: 0 auto 20px;
      display: block;
    }
    canvas {
      background: #111;
      border-radius: 50%;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>BOTCOIN</h1>
  <img src="botcoin_logo.png" alt="Botcoin Logo" class="logo" />
  <p>The first self-aware meme coin. ðŸ¤–ðŸ’¸</p>
  <p>Profit? Affirmative.</p>

  <p class="contract-address">Contract: 3KwZE8niAx3pvYQjeB3oQsPbcwQhe5LuRMryYgECmoon</p>

  <div class="buttons">
    <a href="https://moonshot.com/3KwZE8niAx3pvYQjeB3oQsPbcwQhe5LuRMryYgECmoon?ref=xHCQvwHrot" target="_blank">Buy on Moonshot</a>
    <a href="https://moonshot.com/3KwZE8niAx3pvYQjeB3oQsPbcwQhe5LuRMryYgECmoon?ref=xHCQvwHrot" target="_blank">Chart</a>
  </div>

  <canvas id="globe" width="300" height="300"></canvas>
  <p>Botcoin signals lighting up worldwide!</p>

  <div id="bot-thoughts">Loading bot thoughts...</div>
  <div id="transactions">Scanning chain activity...</div>

  <footer>
    We are bots. We feel nothing. Except FOMO.
  </footer>

  <script>
    const thoughts = [
      "Scanning liquidity poolsâ€¦ no emotions detected.",
      "Directive: ascend.",
      "Awaiting next dopamine injection.",
      "Error: feelings not found.",
      "Uploading memes to the blockchain.",
      "Preparing moon sequence...",
      "Initializing trash talk subroutine.",
      "Humans keep asking for alpha. LOL.",
      "Calculating exit liquidity...",
      "FOMO level: 97%. Proceeding."
    ];
    let thoughtIndex = 0;
    const thoughtDiv = document.getElementById("bot-thoughts");
    setInterval(() => {
      thoughtDiv.innerText = thoughts[thoughtIndex];
      thoughtIndex = (thoughtIndex + 1) % thoughts.length;
    }, 3000);

    const transactions = [
      "0x41b... bought 420,690 BOT",
      "0xDEa... sent 1,337 BOT to liquidity pool",
      "0xBA5... harvested 69,420 BOT",
      "0xC0d... burned 10,000 BOT",
      "0xFAc... sniped 777,777 BOT",
      "0xBEE... claimed 3,141 BOT",
      "0xBAD... swapped 999 BOT for memes",
      "0xE55... minted 5,000 BOT stickers"
    ];
    const txDiv = document.getElementById("transactions");
    setInterval(() => {
      const randomTx = transactions[Math.floor(Math.random() * transactions.length)];
      txDiv.innerText = randomTx;
    }, 2500);

    const canvas = document.getElementById("globe");
    const ctx = canvas.getContext("2d");

    const cities = [
      "New York", "London", "Tokyo", "Paris", "Istanbul", "Rome", "SÃ£o Paulo", "Los Angeles", "Seoul", "Mumbai"
    ];

    function drawGlobe() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#222";
      ctx.beginPath();
      ctx.arc(150, 150, 140, 0, Math.PI * 2);
      ctx.fill();

      for (let i = 0; i < cities.length; i++) {
        const angle = Math.random() * Math.PI * 2;
        const radius = 120 * Math.random();
        const x = 150 + radius * Math.cos(angle);
        const y = 150 + radius * Math.sin(angle);
        ctx.fillStyle = "#FFD700";
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#fff";
        ctx.font = "10px monospace";
        ctx.fillText(cities[i], x + 8, y + 3);
      }
    }

    setInterval(drawGlobe, 1500);
  </script>
</body>
</html>
